<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>DEAR</title>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dear.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="dear.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>DEAR</h1>

    <p>Display and Edit Arbitrary Records</p>

    <div id="errors"></div>

    <h2>Create new table</h2>
    Table name: <input id="newTableName" type="text"></input>
    <input id="createTable" type="button" value="Create table"></input>

    <h2>Modify table</h2>
    <select id="changeTable"></select> <input id="deleteTable" type="button"
    value="Delete table"></input>

    <h3>Records</h3>
    <div id="workspace"></div>

    <h3>Add new record</h3>
    Name: <input id="newRecordName" type="text"></input>
    <input id="createRecord" type="button" value="Create record"></input>

    <h2>Other</h2>
    Clear local storage: <input id="clearLocalStorage" type="button" value="Delete everything"></input>
  </body>
</html>
